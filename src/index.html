<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
            
        <fieldset>
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea type="text" name="journalEntry" id="journalEntry"></textarea>
            </fieldset>

            <fieldset>
                    <label for="mood"> Mood for the Day</label>
                    
                    <select>
                        <option value="happy">Happy</option>
                        <option value="excited">Excited</option>
                        <option value="mindBlown">Mind Blown</option>
                        <option value="readyForFriday">Ready for Friday!</option>
                    </select>
                          
            </fieldset>

                
                    <button type="button">Record Journal Entry</button>
                



            <!-- <textarea name="" id="" cols="30" rows="10"></textarea>
            <select name="" id="">Select</select>
            <option value="">Option</option> -->
        
    </form>
    <article class="entryLog"></article>
    <script type="text/javascript" src="../scripts/journal.js"></script>
</body>
</html>
